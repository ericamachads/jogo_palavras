<!DOCTYPE html>
<html>
<head>
	<title>Adivinhe a Palavra</title> <!-- título da cabeça da página-->
<!--links bootstrap-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="game.css"> <!--liga ao css-->
</head>
<body>

<h4 id="player1Name"></h4> <span id="player1Score"></span> <!--texto em h4--> <!-- span que vai guardar os pontos-->
<br>
<h4 id="player2Name"></h4> <span id="player2Score"></span>  <!--texto em h4--> <!-- span que vai guardar os pontos-->

<div class="container">
	<center>
		<h2 style="color: white;">Adivinhe a Palavra!</h2> <!--texto em h2--> 
		<h3 id="playerQuestion"></h3> <!--texto em h3--> 
		<h3 id="playerAnswer"></h3> <!--texto em h3--> 
		<div id="output" class="col-lg-6"> </div> <!-- divisão chamada output, por enquanto vazia-->
		<br> <!-- espaço em branco-->
		<br> <!-- espaço em branco-->
		<label>Envie sua palavra: <b style="color: red">Utilize uma palavra com 5 ou mais letras.</b>
			<!-- legenda que tem um texto em negrito <b> e em vermelho no meio-->
		</label>
		<input type="text" id="word" class="form-control" placeholder="Palavra">
		<!-- caixa de texto para formulário que tem dica-->
		<br> <!-- espaço em branco-->
		<button onclick="send()" class="btn btn-success" style="width: 30%;">Enviar</button>
		<!--botão que é verde (sucess) e quando clicado chama a função send-->
	</center>
</div>

<script src="game_page.js"></script> <!--liga ao js-->
</body>
</html>
